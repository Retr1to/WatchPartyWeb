version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: watchparty-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: watchparty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watchparty-app
    environment:
      - DATABASE_URL=Host=db;Database=watchparty;Username=postgres;Password=postgres
      - JWT_SECRET=your-super-secret-key-change-in-production-min-32-chars
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - video_storage:/app/wwwroot/videos

volumes:
  postgres_data:
  video_storage:
